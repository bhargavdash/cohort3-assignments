<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- start writing code -->
     <div id="container" class="container">
        <div id="signupId" class="signup">
            <div class="header">
                <h3>Signup</h3>
            </div>
            <div class="inputs">
                <div class="username">
                    <p>Username:</p>
                    <input id="signup-username" class="user-input" type="text">
                </div>
            
                <div class="password">
                    <p>Password:</p>
                    <input id="signup-password" class="user-input" type="text">
                </div>
            </div>
            <button class="submit-btn" onclick="handleSignUp()">Signup</button>
            <div class="text">
                <p>Already have an account? <a href="#" id="show-sign-in">Sign In</a></p>
            </div>
        </div>
        <div id="signinId" style="display: none;" class="signin">
            <div class="header">
                <h3>Signin</h3>
            </div>
            <div class="inputs">
                <div class="username">
                    <p>Username:</p>
                    <input id="signin-username" class="user-input" type="text">
                </div>
            
                <div class="password">
                    <p>Password:</p>
                    <input id="signin-password" class="user-input" type="text">
                </div>
            </div>
            <button class="submit-btn" onclick="handleSignIn()">Signin</button>
            <div class="text">
                <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>
            </div>
        </div>
        <div id="todoInterfaceId" style="display: none;" class="todoInterface">
            <div class="header">
                <h3>Add new todo</h3>
            </div>
            <div class="inputs">
                <div class="title">
                    <p>Title:</p>
                    <input id="todo-title" type="text" class="user-input">
                </div>
            </div>
            <button class="submit-btn" onclick="addTodo()">Add</button>
            <div class="displayTodos">
                <ul id="addTodoField">
                    
                </ul>
            </div>
            <button id="logout-btn" class="submit-btn" onclick="logout()">Logout</button>
        </div>
     </div>
    <script src="./script.js"></script>    
</body>
</html>
