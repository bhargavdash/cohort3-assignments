<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start writing code -->
     <div class="container">
        <div id="signupId" class="signup">
            <div class="header">
                <h3>Signup</h3>
            </div>
            <div class="inputs">
                <div class="username">
                    <p>Username:</p>
                    <input class="user-input" type="text">
                </div>
            
                <div class="password">
                    <p>Password:</p>
                    <input class="user-input" type="text">
                </div>
            </div>
            <button class="submit-btn">Signup</button>
            <div class="text">
                <p>Already have an account? <a href="#" id="show-sign-in">Sign In</a></p>
            </div>
        </div>
        <div id="signinId" style="display: none;" class="signin">
            <div class="header">
                <h3>Signin</h3>
            </div>
            <div class="inputs">
                <div class="username">
                    <p>Username:</p>
                    <input class="user-input" type="text">
                </div>
            
                <div class="password">
                    <p>Password:</p>
                    <input class="user-input" type="text">
                </div>
            </div>
            <button class="submit-btn">Signin</button>
            <div class="text">
                <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>
            </div>
        </div>
        <!-- <div id="todoInterfaceId" class="todoInterface">Add todo here</div> -->
     </div>
    <script src="./script.js"></script>    
</body>
</html>
